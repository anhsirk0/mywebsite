{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Anhsirk0{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/static/main/images/logo.svg" />
    <link href="{% static 'main/styles.css' %}" rel="stylesheet">
    <script src="{% static 'main/layout.js' %}"></script>

    {% block style %}
    {% endblock style %}
</head>

<body id="main" class="scrollspy">
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="mycolor">
            <div class="container">
                <div class="nav-wrapper">
                    <span href="#!" class="brand-logo mytextcolor">
                        <img src="{% static 'main/images/logo.svg' %}" height="25px">
                    </span>
                    <a class="dropdown-trigger hide-on-large-only left mytextcolor" href="#!" data-target="dropdown1">
                        <i class="material-icons right">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#home" class="mytextcolor">Home</a>
                        </li>
                        <li>
                            <a href="#skills" class="mytextcolor">Skills</a>
                        </li>
                        <li>
                            <a href="#tools" class="mytextcolor">Tools</a>
                        </li>
                        <li>
                            <a href="#projects" class="mytextcolor">Projects</a>
                        </li>
                        <li>
                            <a href="#award" class="mytextcolor">Awards</a>
                        </li>
                        <!-- <li>
                            <a href="#contact" class="mytextcolor">Contact</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <ul class="dropdown-content mycolor" id="dropdown1">
            <li>
                <a href="#home" class="mytextcolor">
                    <i class="material-icons">home</i>
                    Home
                </a>
            </li>
            <li>
                <a href="#skills" class="mytextcolor">
                    <i class="material-icons">brush</i>
                    Skills
                </a>
            </li>
            <li>
                <a href="#tools" class="mytextcolor">
                    <i class="material-icons">build</i>
                    Tools
                </a>
            </li>
            <li>
                <a href="#projects" class="mytextcolor">
                    <i class="material-icons">dashboard</i>
                    Projects
                </a>
            </li>
            <li>
                <a href="#award" class="mytextcolor">
                    <i class="material-icons">card_membership</i>
                    Awards
                </a>
            </li>
            <!-- <li>
                <a href="#contact" class="mytextcolor">
                    <i class="material-icons">chat</i>
                    Contact
                </a>
            </li> -->
        </ul>
    </div>
    <div class="wrapper">
        {% block body %}
        {% endblock body %}
    </div>

</body>

</html>
